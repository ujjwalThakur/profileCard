<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="profileCard.css">
</head>
<body>

  <img class="top pattern" src="images/bg-pattern-top.svg">
  <img class="bottom pattern" src="images/bg-pattern-bottom.svg">

  <div class="container">
    <img class="card-pattern" src="images/bg-pattern-card.svg">
    <div class="whitespace">

      <img class="photo" src="images/image-victor.jpg">

      <div class="intro">
        <p>
          <span class="name">Victor Crest</span> 
          <span class="age">26</span>
        </p>
        <p class="place">London</p>
      </div>
      <hr>

      <table>
        <tr class="count">
          <td > 80K </td>
          <td> 803K </td>
          <td> 1.4K </td>
        </tr>
        <tr class="stats">
          <td> Followers </td>
          <td> Likes </td>
          <td> Photos </td>
        </tr>
      </table>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ujjwal Kumar</a>.
  </div>
</body>
</html>
